<template name="newsTemplate">
	<a href="{{pathFor 'article'}}" class="list-group-item clearfix">
		<span class="pull-left thumb-news m-r">
	    	<img src="{{getImage}}" class="img-full">
	    </span>
	    <span class="clear">
	    	<h3 class="text-lt m-b-sm title-wrap-news" style="min-height: 60px;">{{title}}</h3>
	    	<small>from <em>{{source}}</em></small>
	    	<div>
	    		<i class="fa fa-square-share-o text-muted"></i> {{shareCount}}
			</div>
	   	</span>
	</a>
</template>
