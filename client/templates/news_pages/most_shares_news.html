<template name="mostSharedNews">
	{{#each sharedNews limit}}
		{{> newsTemplate}}
	{{/each}}
</template>

<template name="mostSharedNewsLine">
	<a href="{{pathFor 'article'}}" class="list-group-item clearfix">
		<span class="pull-left thumb-news m-r">
			<img src="{{getImage}}" class="img-full">
		</span>
		<span class="clear">
			<h3 class="text-lt m-b-sm title-wrap-news">{{title}}</h3>
			{{#if sourceExists}}<small>{{sourceName}}</small>{{/if}}
			<div>
				<i class="fa fa-square-share-o text-muted"></i> {{shareCount}}
			</div>
	   	</span>
	</a>
	<div class="col-xs-12 col-sm-4">
		<div class="media">
			<a href="{{pathFor 'article'}}" class="thumb-trending m-r-sm">
				<img src="{{getImage}}" class="thumb-trending" />
				<h4 class="m-b-xs">{{title}}</h4>
				<div class="text-xs block">{{updatedDate}}</div>
			</a>
		</div>
		<div class="line"></div>
	</div>
</template>
