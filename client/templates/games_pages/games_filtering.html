<template name="myGamesFiltering">
    <div class="row">
        <div class="col-sm-12 col-md-12 filtering-menu">
            <div class="col-xs-5 col-sm-4">
                <div class="form-group filter-centering">
                    <div class="input-group grid">
                        <div id="radioBtn" class="btn-group">
                            <a class="btn btn-success btn-sm active a-to-z" data-title="Y">A-Z</a>
                            <a class="btn btn-success btn-sm notActive z-to-a" data-title="N">Z-A</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-4">
                <div class="filter-centering">
                    <select class="selectpicker" data-mod="achievement-selector" data-style="btn-success">
                        <option>Most Achievements Earned</option>
                        <option>Least Achievements Earned</option>
                        <option>Most Gamerscore</option>
                        <option>Least Gamerscore</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="filter-centering tier-filter">
                    <select class="selectpicker" data-mod="completion-sort" data-style="btn-success">
                        <option>All Games</option>
                        <option>Completed Games</option>
                        <option>Incomplete Games</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</template>
