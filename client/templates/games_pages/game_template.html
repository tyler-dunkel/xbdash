<template name="gameTemplate">
	<div class="col-lg-2 col-md-3 col-sm-6 col-xs-6 ih-item square effect3 top_to_bottom">
		<a href="#">
			<div class="panel b-a">
				<div class="panel-heading no-border bg-success">
					<span class="text-u-c text-lt"><a href="#">{{gameName}}</a></span>
				</div>
				<div class="hbox b-b b-light text-sm info">
					<span class="col wrapper padder-v b-r b-light">
						<p>
							<a href="#linkToBungieGamesList">{{gamePublisherName}}</a><br />
							Release Date: {{dateFormat}}
						</p>
						{{#each gameGenre}}
						<a href="#linkToGenreList" class="m-l-xss text-xxs">{{Name}}</a>
						{{/each}}
					</span>
				</div>
				<div class="item img">
					<div class="overlay">
						<span class="game-page-link"><a href="#" class="btn btn-sm btn-success padder-md m-b"><i class="fa fa-share"></i> See Details</a></span>
						{{> gameRating}}
						<span>
							<img src="{{gamesImage}}" class="img-full">
						</span>
					</div>
				</div>
			</div>
		</a>
	</div>
</template>
