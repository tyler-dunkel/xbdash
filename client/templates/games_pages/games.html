<template name="gamesPage">
	{{#if genreSearch}}
		{{> gameByGenre}}
	{{else}}
		{{> gamesApp}}
	{{/if}}
</template>

<template name="gamesApp">
	<div id="content" class="app-content" role="main">
		<div class="app-content-body ">
			<div class="hbox hbox-auto-xs hbox-auto-sm">
				<!-- main -->
				<div class="col">
					<!-- main header -->
					<div class="bg-light lter b-b wrapper-md">
						<div class="row">
							<div class="col-sm-6 col-xs-12">
								<h1 class="m-n font-thin h3 text-black">Games</h1>
								<small class="text-muted">Search games</small>
							</div>
							{{#if chkGamerStatus}}
							<div class="col-sm-6 text-right hidden-xs user-rank-area">
								<div class="inline m-l m-r text-left">
									{{> userDailyRank}}
								</div>
								<div class="inline text-left">
									{{> userOverallRank}}
								</div>
							</div>
							{{/if}}
						</div>
					</div>
					{{#if chkGamerStatus}}
					<div class="wrapper-md">
						<div class="row">
							<div class="col-lg-12 completed-games-title">
								<div class="inline">
									<h3 class="m-n font-thin padder-v text-black">
										<a href="{{pathFor 'myGames'}}">Recently Completed Games</a>
									</h3>
								</div>
								<div class="view-button pull-right m-t-xs padder-v inline">
									<a class="m-n text-u-l" href="{{pathFor 'myGames'}}">View more</a>
								</div>
								<div class="view-arrow pull-right m-t-xs padder-v none">
									<a class="m-n text-u-l" href="{{pathFor 'myGames'}}">View more&nbsp;&nbsp;<i class="fa fa-arrow-circle-right fa-lg" aria-hidden="true"></i></a>
								</div>
							</div>
						</div>
						<div class="row">
						{{#if Template.subscriptionsReady}}
							{{#each myTopGames}}
								{{#with xbdGame}}
									{{> myTopGamesTemplate}}
								{{/with}}
							{{/each}}
						{{else}}
							{{> loadingTemplate}}
						{{/if}}
						</div>
					</div>
					{{/if}}
					<div class="wrapper-md">
						<div class="row">
							<div class="col-lg-12 recent-games-title">
								<div class="inline">
									<h3 class="m-n font-thin padder-v text-black">
										<a class="recent-games">Recently Added Games</a>
									</h3>
								</div>
								<div class="view-button pull-right m-t-xs padder-v inline">
									<a class="m-n text-u-l recent-games">View more</a>
								</div>
								<div class="view-arrow pull-right m-t-xs padder-v none">
									<a class="m-n text-u-l recent-games">View more&nbsp;&nbsp;<i class="fa fa-arrow-circle-right fa-lg" aria-hidden="true"></i></a>
								</div>
							</div>
						</div>
						<div class="row">
						{{#if Template.subscriptionsReady}}
							{{#each gamesByReleaseDate}}
								{{#with xbdGame}}
									{{> gamesReleaseDateTemplate}}
								{{/with}}
							{{/each}}
						{{else}}
							{{> loadingTemplate}}
						{{/if}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
