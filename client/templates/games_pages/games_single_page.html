<template name="gamesSinglePageNew">
	<div id="content" class="app-content single-games-page" role="main">
		<div class="app-content-body ">
			<div class="hbox hbox-auto-xs hbox-auto-sm">
				<div class="col">
					{{#with game}}
					<div style="background: url('/img/games-bg.png') repeat;">
						<div class="wrapper-md bg-white-opacity">
							<div class="row">
								<div class="col-sm-7">
									<a href class="thumb-xxl pull-left m-r">
										<img src="{{gamesImage}}" class="img-full">
									</a>
									<div class="clear m-t-xxxl m-b-xxxl">
										<h1 class="font-thin h3 text-black m-b-xs">{{gameName}}</h1>
										<small class="text-muted">Released: {{{dateFormat}}}</small>
									</div>
								</div>
								<div class="col-sm-5">
									{{#if chkGamerStatus}}
										{{#if chkUserForGame}}
											{{> userGamerscoreInfoNew}}
										{{/if}}
									{{/if}}
									{{> gamerscoreInfoNew}}
									<p class="m-b">
										{{#if chkGamerStatus}}
											{{#if chkUserForGame}}
												{{#if chkIfCompleted}}
													<div class="share-bar">
														<h4>Share Your Completed Game</h4>
														{{> shareit gameData}}
													</div>
												{{/if}}
											{{/if}}
										{{/if}}
									</p>
								</div>
							</div>
						</div>
					</div>
					<div class="bg-white b-b">
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active"><a href="#game-achievements" aria-controls="game-achievements" role="tab" data-toggle="tab">Achievements</a></li>
							<li role="presentation"><a href="#game-info" aria-controls="game-info" role="tab" data-toggle="tab">Info</a></li>
						</ul>
					</div>
					<div class="wrapper-md bg-white">
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane active" id="game-achievements">{{> gamesSinglePageAchievementNew}}</div>
							<div role="tabpanel" class="tab-pane" id="game-info">
								<table class="table" style="margin-bottom: 15px;">
									<tr>
										<td width="20%">
											Publisher:
										</td>
										<td><strong>
											{{gamePublisherName}}
										</strong></td>
									</tr>
									<tr>
										<td>Platform:</td>
										<td><strong>
											{{gamePlatform}}
										</strong></td>
									</tr>
									<tr>
										<td>Genre:</td>
										<td><strong>
											{{#each gameGenre}}
											{{this.Name}}<br />
											{{/each}}
										</strong></td>
									</tr>
								</table>
								{{{gameDescription}}}
							</div>
						</div>
					</div>
					{{/with}}
				</div>
				<div class="col w-lg bg-light lter b-l bg-auto">
					<div class="wrapper">
						<div class="xbd-right-sidebar-ad"></div>
						<h2 class="m-t-sm m-b-sm font-thin h3 text-black">Trending News</h2>
						{{> mostSharedNews limit=3}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="userGamerscoreInfoNew">
	<div class="pull-right pull-none-xs text-center">
		<h4 class="text-white h4 font-bold m-b-sm">Your Progress</h4>
		<strong>{{userCurrentGamerscore}} GS</strong><br />
		<i class="fa fa-trophy"></i> {{userCurrentAchievements}} earned
	</div>
</template>

<template name="gamerscoreInfoNew">
	<div class="pull-right pull-none-xs text-center">
		<a href class="m-b-md inline m">
			<span class="h3 block font-bold">250</span>
			<small>Following</small>
			<strong>{{gameMaxGamerscore}} GS</strong><br />
			<i class="fa fa-trophy"></i> {{gameMaxAchievements}} available
		</a>
	</div>
</template>

<template name="gamesSinglePageAchievementNew">
	<div class="row">
		<div class="achievements-list">
		{{#if Template.subscriptionsReady}}
			{{#momentum plugin='slide-height'}}
			{{#each achievementsList}}
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
				<a href="{{pathFor 'achievement'}}">
					<div class="row no-gutter">
						<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
							{{#if chkProgress}}
							<div class="block padder-t trophy-class text-center bg-success">
								<div class="wrapper-xs">
									<span class="text-white font-thin font-bold h4 block">
										<i class="fa fa-trophy"></i><br />
										{{this.value}}
									</span>
								</div>
							</div>
							{{else}}
							<div class="block padder-t trophy-class text-center bg-danger">
								<div class="wrapper-xs">
									<span class="text-white font-thin font-bold h4 block">
										<i class="fa fa-lock"></i><br />
										{{this.value}}
									</span>
								</div>
							</div>
							{{/if}}
						</div>
						<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
							<div class="{{chkPlatform}}" style="background-image: url('{{achievementImage}}');">
								<img class="img-responsive" src="{{achievementImage}}" />
							</div>								
						</div>
						<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xl-7 achievement-description">
							<div class="m-l-md">
								<div class="padder-t achievement-name achievement-name-ellipsis">
									{{this.name}}
									<label class="label bg-{{achievementClass}} m-l-sm text-ellipsis-inline">
										<i class="fa fa-{{trophyClass}}"></i><span class="hidden-md hidden-sm hidden-xs"> {{achievementClass}}</span>
									</label>
								</div>
								<div class="padder-d title-wrap-achievement-description">{{this.description}}</div>
							</div>
						</div>
						<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
							<div class="block padder-t text-center">
								<span class="font-thin font-bold h4 block">
									<i class="fa fa-paly"></i>
								</span>
							</div>
						</div>
					</div>
				</a>
				<hr />
			</div>
			{{/each}}
			{{/momentum}}
		{{else}}
			<div class="col-xl-12">
			{{> loadingTemplate}}
			</div>
		{{/if}}
		</div>
	</div>
</template>
