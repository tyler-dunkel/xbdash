<template name="myTopGamesTemplate">
	{{> singleGame}}
</template>

<template name="gamesReleaseDateTemplate">
	{{> singleGame}}
</template>

<template name="gameRating">
	<div class="top text-right padder m-t-xs w-full">
		<div class="game-rating" data-score="{{gameAllTimeAverageRating}}"></div>
	</div>
</template>

<template name="singleGame">
	<div class="col-xs-6 col-sm-6 col-md-4 col-lg-2 ih-item square effect3 top_to_bottom">
		<a href="{{pathFor 'game'}}">
			<div class="panel b-a">
				<div class="panel-heading no-border bg-success title-wrap-game">
					<span class="text-u-c text-lt">{{this.name}}</span>
				</div>
				<div class="hbox b-b text-sm info">
					<span class="col wrapper padder-v">
						<p>
							<a href="#linkToPublisherGameList">{{gamePublisherName}}</a><br />
							Release Date: {{dateFormat}}
						</p>
						{{#each gameGenre}}
						<a href="#linkToGenreList" class="m-l-xss text-xs">{{this.Name}}</a>
						{{/each}}
					</span>
				</div>
				<div class="item img">
					<div class="overlay">
						<span class="game-page-link"><a href="{{pathFor 'game'}}" class="btn btn-sm btn-success padder-md m-b"><i class="fa fa-share"></i> See Details</a></span>
						<span class="games-thumb">
							{{#if Template.subscriptionsReady}}
							<img src="{{gamesImage}}" class="img-full game-image">
							{{else}}
							<img src="/img/game-default.jpg" class="img-full game-image">
							{{/if}}
						</span>
					</div>
				</div>
			</div>
		</a>
	</div>
</template>
