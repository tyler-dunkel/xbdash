<template name="gamesSinglePage">
	<div id="content" class="app-content" role="main">
		<div class="app-content-body">
			<div class="hbox hbox-auto-xs hbox-auto-sm">
				<!-- main -->
				<div class="col">
					{{#with game}}
					<!-- main header -->
					<div class="bg-light col-lg-12 col-xs-12 lter b-b wrapper-md">
						<div class="row">
							<div class="col-md-12 col-xs-12">
								<h1 class="font-thin h3 text-black m-b-xs">{{gameName}}</h1>
								<small class="text-muted">
									Publisher: {{gamePublisherName}}
								</small>
							</div>
						</div>
					</div>
					<div class="wrapper-md col-xl-2 col-lg-3 col-md-4 col-sm-4 col-xs-12">
						<!-- stats -->
						<div class="blog-post left">
							<img src="{{gamesImage}}" class="img-full">
							<table class="table" style="margin-bottom: 15px;">
								<tr>
									<td colspan="2" align="center">
										{{> gameRatingSingle}}
									</td>
								</tr>
								<tr>
									<td width="30%">Publisher:</td>
									<td><strong>{{gamePublisherName}}</strong></td>
								</tr>
								<tr>
									<td>Released:</td>
									<td><strong>{{dateFormat}}</strong></td>
								</tr>
								<tr>
									<td>Platform:</td>
									<td><strong>{{gamePlatform}}</strong></td>
								</tr>
								<tr>
									<td>Genre:</td>
									<td><strong>{{#each gameGenre}}{{this.Name}}<br />{{/each}}</strong></td>
								</tr>
							</table>
							{{{gameDescription}}}
						</div>
					</div>
					<div class="wrapper-md col-xl-6 col-lg-5 col-md-8 col-sm-8 col-xs-12" style="background-color: #fff;">
						<h2 class="h4 font-bold pull-left padder-t">Achievements</h2>
						<div class="btn-toolbar pull-right">
							<div class="btn-group">
								<button type="button" class="achievement-previous btn btn-default"><i class="fa fa-arrow-left"></i></button>
								<button type="button" class="achievement-next btn btn-default"><i class="fa fa-arrow-right"></i></button>
							</div>
						</div>
						<div class="clearfix"></div>
						<ul class="list-group no-bg no-borders pull-in achievements-list">
						{{#if Template.subscriptionsReady}}
						{{#momentum plugin='slide-height'}}
							{{#each achievementsList}}
							<li class="list-group-item">
								<a href="{{pathFor 'achievement'}}">
									<div class="row no-gutter">
										<div class="col-xl-1 col-lg-2 col-md-2 col-sm-2 col-xs-2">
											<div class="block padder-t trophy-class bg text-center {{chkProgress}}">
												<div class="wrapper-xs">
													<span class="text-white font-thin font-bold h4 block"><i class="fa fa-trophy"></i><br />
														200</span>
												</div>
											</div>
										</div>
										<div class="col-xl-2 hidden-lg col-md-2 col-sm-2 col-xs-2 {{chkPlatform}} achievement-img" style="background-image: url('{{this.mediaAssets}}');">
										</div>
										<div class="col-xl-6 col-lg-7 col-md-6 col-sm-7 col-xs-6">
											<div class="m-l-md">
												<div class="padder-t game-name">{{this.name}}</div>
												<div class="padder-d title-wrap-game">
													{{this.description}}
												</div>
											</div>
										</div>
										<div class="col-xl-2 col-lg-2 col-md-2 hidden-sm col-xs-2">
											<div class="bg-black c100 p{{userPercentage}} small text-center m" style="">
											    <span>{{userPercentage}}%</span>
											    <div class="slice">
											        <div class="bar"></div>
											        <div class="fill"></div>
											    </div>
											</div>
										</div>
									</div>
								</a>
							</li>
							{{/each}}
						{{/momentum}}
						{{else}}
							<li class="list-group-item">
							{{> loadingTemplate}}
							</li>
						{{/if}}
						</ul>
					</div>
					<div class="wrapper-md col-xl-3 col-lg-4 hidden-md hidden-sm trending-column">
						<div class="xbd-right-sidebar-ad">
							Google Ad Banner
						</div>
						{{> mostSharedNews limit=3}}
					</div>
					{{/with}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="gameRatingSingle">
	<div class="top m-t-xs w-full">
		<div class="game-rating" data-score="{{gameAllTimeAverageRating}}"></div>
	</div>
</template>
