<template name="gamesSinglePage">
	<div id="content" class="app-content" role="main">
		<div class="app-content-body">
			<div class="hbox hbox-auto-xs hbox-auto-sm">
				<!-- main -->
				<div class="col">
					{{#with game}}
					<!-- main header -->
					<div class="bg-light col-lg-12 col-xs-12 lter b-b wrapper-md">
						<h1 class="font-thin h3 text-black m-b-xs">{{this.gameName}}</h1>
						<div class="text-muted">
							<i class="fa fa-user text-muted"></i> by <span class="m-r-sm">{{this.gamePublisherName}}</span>
							<i class="fa fa-clock-o text-muted"></i> {{this.gameReleaseDate}}
						</div>
					</div>
					<div class="wrapper-md col-lg-5 col-md-8 col-sm-12 col-xs-12">
						<!-- stats -->
						<div class="blog-post">
							{{{article.content}}}
						</div>
						<div class="text-center m-t-lg m-b-lg">
							{{> shareit shareData}}
						</div>
					</div>
					<div class="wrapper-md col-lg-3 visible-lg-block">
						<h5 class="font-bold">Achievements</h5>
						<ul class="list-group">
							<li class="list-group-item">
								<a href>
									<span class="badge pull-right">15</span>
									Photograph
								</a>
							</li>
							<li class="list-group-item">
								<a href>
									<span class="badge pull-right">30</span>
									Life style
								</a>
							</li>
							<li class="list-group-item">
								<a href>
									<span class="badge pull-right">9</span>
									Food
								</a>
							</li>
							<li class="list-group-item">
								<a href>
									<span class="badge pull-right">4</span>
									Travel world
								</a>
							</li>
						</ul>
					</div>
					<div class="wrapper-md col-lg-4 col-md-4">
						Ad Banner (300x600) or (160x600)
					</div>
					{{/with}}
				</div>
			</div>
		</div>
	</div>
</template>
