<template name="headerLandingPage">
  <!-- header -->
  <header id="header" class="navbar navbar-fixed-top bg-primary padder-t" data-spy="affix" data-offset-top="1">
    <div class="container">
      <div class="navbar-header">
        <button class="btn btn-link visible-xs pull-right m-r" type="button" data-toggle="collapse" data-target=".navbar-collapse">
          <i class="fa fa-bars"></i>
        </button>
        <a href="{{pathFor 'home'}}" class="navbar-brand m-r-lg"><img src="/img/xbdash_whiteicon.png" class="m-r-sm hide"><span class="h3 font-bold"><img src="/img/xbdash_white.png" class=""></span></a>
      </div>
      <div class="collapse navbar-collapse">
        {{> navLandingPage}}
      </div>
    </div>
  </header>
  <!-- / header -->
</template>

<template name="navLandingPage">
  <ul class="nav navbar-nav font-bold">
    <li>
      <a href="#what" data-ride="scroll">What is XBdash</a>
    </li>
    <li>
      <a href="#features" data-ride="scroll">Features</a>
    </li>
    <li>
      <a href="#homeFaqs" data-ride="scroll">FAQs</a>
    </li>
    <li>
      <a href="#contactBox" id="contactBox">Contact Us</a>
    </li>
  </ul>
  <ul class="nav navbar-nav font-bold">
    <li>
      <a href="{{pathFor 'newsPage'}}" id="">News</a>
    </li>
    <li>
      <a href="{{pathFor 'achievementsPage'}}" id="">Achievements</a>
    </li>
    <li>
      <a href="{{pathFor 'gamesPage'}}" id="">Games</a>
    </li>
  </ul>

  {{#if loggingIn}}
    <div class="user-dropdown-loading">
      {{> loadingTemplate}}
    </div>
  {{else}}
    {{#if currentUser}}
      {{> userDropdown}}
    {{else}}
    <ul class="nav navbar-nav navbar-right">
      <li>
        <div class="m-t-sm">
          <a href="{{pathFor 'logIn'}}" class="btn btn-link btn-sm"><i class="fa fa-lock"></i> Log in</a>
          <a href="{{pathFor 'signUp'}}" class="btn btn-sm btn-default btn-rounded m-l sign-up"><i class="fa fa-lock"></i> <strong>Sign up</strong></a>
        </div>
      </li>
    </ul>
    {{/if}}
  {{/if}}
</template>
