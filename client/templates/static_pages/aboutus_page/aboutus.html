<template name="homeFaqs">
  <div id="homeFaqs" class="bg-light">
    <div class="container">
      <div class="row m-t-xl m-b-md">

      </div>
      <div class="row m-t-md wrapper-md">
        <div class="col-sm-6 to-animate faqs-1">
          <h4 class="text-dark font-bold m-b-lg"><i class="icon-question pull-left text-lg m-r"></i> Why XBdash?</h4>

            As Xbox gamers, we've always been compelled to connect the gamer to the games they play on another level. XBdash does that by letting you know your progress with an all-in-one web app to help you figure out what to do next.
          </p>
        </div>
        <div class="col-sm-6 to-animate faqs-2">
          <h4 class="text-dark font-bold m-b-lg"><i class="icon-question pull-left text-lg m-r"></i> Are we affiliated with Microsoft?</h4>
          <p class="clear">
            At this stage of XBdash, we are not affiliated with Microsoft&reg; or Xbox&reg;. However, we've applied for a Microsoft's Independent Developer license and it's only a matter of time!
          </p>
        </div>
      </div>
      <div class="row m-b-md wrapper-md">
        <div class="col-sm-6 to-animate faqs-1">
          <h4 class="text-dark font-bold m-b-lg"><i class="icon-question pull-left text-lg m-r"></i> How does XBdash make achievement tracking easier?</h4>

            XBdash helps make achievement tracking easier by helping gamers easily search for the achievement they're looking for and with the help of other gamers in the community who submit possible solutions.
          </p>
        </div>
        <div class="col-sm-6 to-animate faqs-2">

          </p>
        </div>
      </div>
    </div>
  </div>
