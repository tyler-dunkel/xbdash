<template name="aboutUs">
  {{> carousel}}

</template>

<template name="carousel">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/slide_1.jpg" alt="...">
        <div class="carousel-caption">
          <h3 class="font-bold l-h-1x m-t-xxl text-white padder-v animated fadeInDown">Get Your Personalized Gaming Dashboard</h3>
          <p class="text-white m-t-xl l-h-1x">See How Your Activity Stacks Up Against Your Friends</p>
          <a href="#" target="_blank" class="btn b-2x btn-lg b-black btn-default btn-rounded text-lg font-bold m-b-xxl animated fadeInUpBig"><i class="fa fa-lock"></i> Sign Up Free</a>
        </div>
      </div>
      <div class="item">
        <img src="img/slide_1.jpg" alt="...">
        <div class="carousel-caption">
          <h3 class="font-bold l-h-1x m-t-xxl text-white padder-v animated fadeInDown">Be Great with Achievements</h3>
          <p class="text-white m-t-xl l-h-1x">Find The Achievement You're Looking For And Unlock Higher Gamerscores Together</p>
          <a href="#" target="_blank" class="btn b-2x btn-lg b-black btn-default btn-rounded text-lg font-bold m-b-xxl animated fadeInUpBig"><i class="fa fa-lock"></i> Sign Up Free</a>
        </div>
      </div>
      <div class="item">
        <img src="img/slide_1.jpg" alt="...">
        <div class="carousel-caption">
          <h3 class="font-bold l-h-1x m-t-xxl text-white padder-v animated fadeInDown">Decide on Your Next Adventure</h3>
          <p class="text-white m-t-xl l-h-1x">Search the Game Library and Decide on Your Next Game</p>
          <a href="#" target="_blank" class="btn b-2x btn-lg b-black btn-default btn-rounded text-lg font-bold m-b-xxl animated fadeInUpBig"><i class="fa fa-lock"></i> Sign Up Free</a>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</template>

<template name="homeWhatSection">
  <div id="what" class="bg-light">
    <div class="container">
      <div class="row m-t-xl m-b-md text-center">
        <div class="col-sm-4" data-ride="animated" data-animation="fadeInLeft" data-delay="300">
          <p class="h3 m-b-xl inline b b-dark rounded wrapper-lg">
            <img src="img/xbox12.png" width="75" height="75" />
          </p>
          <div class="m-b-xl">
            <h4 class="m-t-none">Manage Your Game Progress</h4>
            <p class="text-muted m-t-lg">Keep tabs on your game history and scope out games you want to add to your gamerscore.</p>
          </div>
        </div>
        <div class="col-sm-4" data-ride="animated" data-animation="fadeInLeft" data-delay="600">
          <p class="h3 m-b-xl inline b b-dark rounded wrapper-lg">
            <i class="fa w-1x fa-trophy fa-3x text-black"></i>
          </p>
          <div class="m-b-xl">
            <h4 class="m-t-none">Track Achievements</h4>
            <p class="text-muted m-t-lg">Keep track of your achievements and work together with more gamers to unlock them.</p>
          </div>
        </div>
        <div class="col-sm-4" data-ride="animated" data-animation="fadeInLeft" data-delay="900">
          <p class="h3 m-b-xl inline b b-dark rounded wrapper-lg">
            <i class="fa w-1x fa-area-chart fa-3x text-black"></i>
          </p>
          <div class="m-b-xl">
            <h4 class="m-t-none">See Your Personalized Dashboard</h4>
            <p class="text-muted m-t-lg">Your dashboard is the key to tracking your gamerscore and your rank against the XboxDash community.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
