  <style>
  #carousel1 #what .nav a {
      display: block;
  }
  #carousel1 #what .nav {
      background: transparent;
  }
  .nav-justified > li > a {
      border-radius: 0px;
  }
  .nav-pills > div[data-slide-to="0"].active {
  }
  .nav-pills > div[data-slide-to="1"].active {
  }
  .nav-pills > div[data-slide-to="2"].active {
  }
.nav-pills > div.active {
  position: relative;
  background: transparent;
}
.active:before {
  -webkit-animation-name: fadeIn;
  animation-name: fadeIn;
  -webkit-animation-duration: 1s;
  animation-duration: 1s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
  top: 0;
  left: 50%;
  border: solid transparent;
  content: " ";
  height: 0;
  width: 0;
  position: absolute;
  pointer-events: none;
  border-color: rgba(213, 213, 213, 0);
  border-top-color: #138013;
  border-width: 20px;
  margin-left: -20px;
}
  </style>

  <script type="text/javascript">
      jQuery(function ($) {
          $('#carousel1').carousel({
              interval: false
          });

          var clickEvent = false;

          $('#carousel1').on('mouseover', '.nav-pills a', function () {
              clickEvent = true;
              $('.nav-pills div').removeClass('active');
              $(this).parent().addClass('active');
          }).on('slid.bs.carousel', function (e) {
            if (!clickEvent) {
                var count = $('.nav-pills').children().length - 1;
                var current = $('.nav-pills div.active');
                current.removeClass('active').next().addClass('active');
                var id = parseInt(current.data('slide-to'));
                if (count == id) {
                    $('.nav-pills div').first().addClass('active');
                }
            }
            clickEvent = false;
          });

          var clickEvent2 = false;

          $('.nav-pills a').mouseover(function() {
              var ctrl = $(this);
              var interval = 100;

              clickEvent2 = setInterval(function(){
                   ctrl.trigger("click");
              }, interval);
          });

          $('.nav-pills a').mouseout(function(){
              clearInterval(clickEvent2);
              clickEvent2 = false;
          });

      });
  </script>
