<template name="headerLandingPage">
	<nav id="header" class="navbar navbar-fixed-top padder-t home-page" data-offset-top="1">
	<div class="navbar-inner">
		<div class="container-fluid">
		<div class="navbar-header">
			<button class="btn btn-link visible-xs pull-right m-r" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <i class="fa fa-bars"></i>
			</button>
			<a href="{{pathFor 'home'}}" class="navbar-brand m-r-lg">
                <img src="/img/xbdash_whiteicon.png" class="m-r-sm hide">
                <span class="h3 font-bold"><img src="/img/xbdash_white.png" class=""></span>
            </a>
		</div>
		{{> navLandingPage}}
		</div>
	</div>
	</nav>
</template>

<template name="navLandingPage">
	<div class="collapse navbar-collapse">
	<ul class="nav navbar-nav font-bold home-page-nav">
		{{> navLandingPageLinks}}
	</ul>
	{{> searchBarAbout}}
	{{#if loggingIn}}
	<div class="user-dropdown-loading">
		{{> loadingTemplate}}
	</div>
	{{else}}
	{{#if currentUser}}
		{{> userDropdown}}
	{{else}}
	<ul class="nav navbar-nav pull-right home-page-login">
		<li>
    		<div class="login-buttons">
    			<a href="{{pathFor 'logIn'}}" class="btn btn-link btn-sm"><i class="fa fa-lock"></i> Log in</a>
    			<a href="{{pathFor 'signUp'}}" class="btn btn-sm btn-default btn-rounded m-l sign-up"><i class="fa fa-lock"></i> <strong>Sign up</strong></a>
    		</div>
		</li>
	</ul>
	{{/if}}
	{{/if}}
	</div>
</template>

<template name="navLandingPageLinks">
	<li><a href="{{pathFor 'achievementsPage'}}"><i class="fa w-1x fa-trophy text-white"></i> Achievements</a></li>
	<li><a href="{{pathFor 'gamesPage'}}"><img width="20" height="20" src="/img/xbox12-white-50.png" style="margin-top: -3px"> Games</a></li>
	<li><a href="{{pathFor 'home'}}"><i class="fa w-1x fa-newspaper-o text-white"></i> News</a></li>
</template>
