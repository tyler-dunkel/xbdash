<template name="dashboardHeader">
  <header id="header" class="app-header navbar" role="menu">
    <!-- navbar header -->
    <div class="navbar-header bg-success">
      <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <i class="glyphicon glyphicon-cog"></i>
      </button>
      <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside">
        <i class="glyphicon glyphicon-align-justify"></i>
      </button>
      <!-- brand -->
      <a href="#/" class="navbar-brand text-lt">
        <img src="/img/xbdash_whiteicon.png" alt="{{appName}}" title="{{appName}}" class="" /> 
        <span class="hidden-folded m-l-xs">
          <img src="/img/xbdash_whitetext.png" alt="{{appName}}" title="{{appName}}" class="" />
        </span>
      </a>
      <!-- / brand -->
    </div>
    <!-- / navbar header -->

    <!-- navbar collapse -->
    <div class="collapse pos-rlt navbar-collapse box-shadow bg-success">
      <div class="nav navbar-nav hidden-xs">
        <a href="#" class="btn no-shadow navbar-btn" ui-toggle="app-aside-folded" target=".app">
          <i class="fa fa-dedent fa-fw text"></i>
          <i class="fa fa-indent fa-fw text-active"></i>
        </a>
      </div>

      <!--
      <ul class="nav navbar-nav hidden-sm">
        <li class="dropdown pos-stc {{isDashboardPage}}">
          <a href="#" data-toggle="dropdown" class="dropdown-toggle {{isStatsDisabled}}">
            <span>Stats</span> 
            <span class="caret"></span>
          </a>
          <div class="dropdown-menu wrapper w-full bg-light">
            {{> dashboardHeaderStats}}
          </div>
        </li>
      </ul>
      -->

      {{> searchBar}}

      {{#if currentUser}}
      {{> userDropdown}}
      {{else}}
      <ul class="nav navbar-nav navbar-right navbar-auth">
        <li>
          <div class="m-t-sm">
            <a href="{{pathFor 'logIn'}}" class="btn btn-link btn-sm"><i class="fa fa-lock"></i> Log in</a>
            <a href="{{pathFor 'signUp'}}" class="btn btn-sm btn-default btn-rounded m-l sign-up"><i class="fa fa-lock"></i> <strong>Sign up</strong></a>
          </div>
        </li>
      </ul>
      {{/if}}
    </div>
    <!-- / navbar collapse -->
  </header>
</template>
