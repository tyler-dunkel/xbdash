<template name="userDropdown">
	{{#if chkGamerStatus}}
		{{#if loggingIn}}
			{{> loadingTemplate}}
		{{else}}
		<ul class="nav navbar-nav pull-right navbar-auth">
			<li class="dropdown">
			{{#if Template.subscriptionsReady}}
				<a href="#" data-toggle="dropdown" class="dropdown-toggle">
					<i class="icon-bell fa-fw"></i>
					<span class="visible-xs-inline">Notifications</span>
					<span class="badge badge-sm up bg-danger pull-right-xs">{{notificationCount}}</span>
				</a>
				<div class="dropdown-menu w-xl animated notifications-dropdown">
					<div class="panel bg-white">
						<div class="panel-heading b-light bg-light">
							<strong>You have <span>{{notificationCount}}</span> notifications</strong>
						</div>
						<div class="list-group">
							{{#each notifications}}
								<a href class="{{unread}} notification-link list-group-item">
									<span class="pull-left m-r thumb-sm">
										<img src="img/a0.jpg" alt="..." class="img-circle">
									</span>
									<span class="clear block m-b-none">
										{{this.message}}<br>
										<small class="text-muted">{{notificationTime}}</small>
									</span>
								</a>
							{{/each}}
						</div>
						<div class="panel-footer text-sm">
							<a href class="pull-right"><i class="fa fa-cog"></i></a>
							<a href="#notes" data-toggle="class:show animated fadeInRight">See all the notifications</a>
						</div>
					</div>
				</div>
			{{/if}}
			</li>
			<li class="dropdown">
				<a href class="dropdown-toggle clear" data-toggle="dropdown">
					<span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
						{{#if chkGamerStatus}}
		                <img src="{{gamerImage}}" class="img-full" alt="{{currentUser.gamercard.gamertag}}">
		                {{else}}
		                <img src="/img/gamerpic-default.jpg" class="img-full" alt="{{currentUser.username}}" />
		                {{/if}}
						<i class="on md b-white bottom"></i>
					</span>
					{{#if chkGamerStatus}}
					<span class="hidden-sm hidden-md">{{currentUser.gamercard.gamertag}}</span> <b class="caret"></b>
					{{else}}
					<span class="hidden-sm hidden-md">{{currentUser.username}}</span> <b class="caret"></b>
					{{/if}}
				</a>
				<ul class="dropdown-menu animated">
					{{#if chkGamerStatus}} 
						<li>
							<a href="/users" class="profile-button">My Profile</a>
						</li>
					{{/if}}
					<li>
						<a href="{{pathFor 'settingsPage'}}">Settings</a>
					</li>
					<li>
						<a href="{{pathFor 'helpPage'}}">Help</a>
					</li>
					<li class="divider"></li>
					<li>
						<a href="{{pathFor 'logIn'}}" id="logout">Logout</a>
					</li>
				</ul>
			</li>
		</ul>
		{{/if}}
	{{else}}
	<ul class="nav navbar-nav navbar-right navbar-auth">
		<li>
			<div class="m-t-sm m-b-sm text-center">
				<a href="{{pathFor 'logIn'}}" id="logout" class="btn btn-link btn-sm"><i class="glyphicon glyphicon-log-out"></i> Logout</a>
			</div>
		</li>
	</ul>
	{{/if}}
</template>
