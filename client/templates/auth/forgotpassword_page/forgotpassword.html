<template name="forgotPassword">
	{{> headerPasswordPage}}
	{{> forgotPasswordApp}}
	{{> staticFooter}}
</template>

<template name="forgotPasswordApp">
	<div id="signup" class="signup">
		<div class="container well w-xxxl w-auto-xs" >
			<div class="m-b-md">
				<form name="form" class="validate" id="forgotpassword-form">
					<h2 class="text-dark text-center">Forgot Password</h2>
					<p class="text-center">Please enter your email to reset your password.</p>
					<div class="list-group">
						<div class="form-group">
							<input type="email" placeholder="Email Address" id="email" name="email" class="form-control" data-onblur data-email data-required>
							<span for='email' class='err-msg'></span>
						</div>
					</div>
					<button type="submit" class="btn btn-lg btn-success btn-block sign-up-submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
</template>
