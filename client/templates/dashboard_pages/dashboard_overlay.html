<template name="dashboardOverlay">
	<div id="content" class="app-content" role="main">
		<div class="app-content-body dashboard-building">
			<div class="wrapper-md">
				<div class="row">
					<div class="col-lg-12 text-center m-b-sm">
						<h2>Your Dashboard is Building</h2>
						<p>We will email you when your dashboard is complete!&nbsp;&nbsp;<span class="glyphicon glyphicon-send" aria-hidden="true"></span></p>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 text-center m-b-sm">
						<h2>Trending News</h2>
					</div>
					<div class="col-xs-12">
						{{> mostSharedNews limit=3}}
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 text-center m-t-md m-b-md">
						<p><a href="{{pathFor 'newsPage'}}" class="btn btn-success padder-md m-t-xs">Read More News&nbsp;&nbsp;<span class="glyphicon glyphicon-play"></span></a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
