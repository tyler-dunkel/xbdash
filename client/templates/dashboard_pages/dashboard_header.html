<template name="dashboard_header">
  <header id="header" class="app-header navbar" role="menu">
    <!-- navbar header -->
    <div class="navbar-header bg-success">
      <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <i class="glyphicon glyphicon-cog"></i>
      </button>
      <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside">
        <i class="glyphicon glyphicon-align-justify"></i>
      </button>
      <!-- brand -->
      <a href="#/" class="navbar-brand text-lt">
        <img src="img/xboxdash_whiteicon.png" alt="{{appName}}" title="{{appName}}" class="" /> 
        <span class="hidden-folded m-l-xs">
          <img src="img/xboxdash_whitetext.png" alt="{{appName}}" title="{{appName}}" class="" />
        </span>
      </a>
      <!-- / brand -->
    </div>
    <!-- / navbar header -->

    <!-- navbar collapse -->
    <div class="collapse pos-rlt navbar-collapse box-shadow bg-success">
      <!-- buttons -->
      <div class="nav navbar-nav hidden-xs">
        <a href="#" class="btn no-shadow navbar-btn" ui-toggle="app-aside-folded" target=".app">
          <i class="fa fa-dedent fa-fw text"></i>
          <i class="fa fa-indent fa-fw text-active"></i>
        </a>
      </div>
      <!-- / buttons -->

      <!-- link and dropdown -->
      <ul class="nav navbar-nav hidden-sm">
        <li class="dropdown pos-stc">
          <a href="#" data-toggle="dropdown" class="dropdown-toggle">
            <span>Stats</span> 
            <span class="caret"></span>
          </a>
          <div class="dropdown-menu wrapper w-full bg-light">
            <div class="row row-sm text-center">
              <div class="col-md-2">
                <a href class="block padder-v bg-white item">
                  <div class="text-dark font-thin h1 block">25</div>
                  <span class="text-muted text-xs">Games Completed</span>
                </a>
              </div>
              <div class="col-md-2">
                <a href class="block padder-v bg-success item">
                  <span class="text-white font-thin h1 block">400</span>
                  <span class="text-xs">Total Games Played</span>
                </a>
              </div>
              <div class="col-md-2">
                <a href class="block padder-v bg-white item">
                  <span class="text-dark font-thin h1 block">600</span>
                  <span class="text-muted text-xs">Achievements in Progress</span>
                </a>
              </div>
              <div class="col-md-2">
                <a href class="block padder-v bg-success item">
                  <div class="text-white font-thin h1 block">129</div>
                  <span class="text-muted text-xs">Achievements Completed</span>
                </a>
              </div>
              <div class="col-md-2">
                <div class="text-right padder-v hidden-xs">
                  <div class="col-md-6 table-cell text-left">
                    <div class="m-b-xs">Daily Rank</div>
                    <div class="h4 text-success font-bold">1</div>
                  </div>
                  <div class="col-md-6 table-cell text-left">
                    <div class="m-b-xs">Overall Rank</div>
                    <div class="h4 text-success font-bold">521</div>
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <div class="padder-v bg-success r-r">
                  <div class="text-white font-thin h1 block">
                    18,000
                  </div>
                  <span class="text-muted text-xs">Gamerscore</span>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <!-- / link and dropdown -->

      {{> searchbar}}

      <!-- nabar right -->
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href class="dropdown-toggle">
            <i class="icon-bell fa-fw"></i>
            <span class="visible-xs-inline">Notifications</span>
            <span class="badge badge-sm up bg-danger pull-right-xs">2</span>
          </a>
          <!-- dropdown -->
          <div class="dropdown-menu w-xl animated fadeInUp">
            <div class="panel bg-white">
              <div class="panel-heading b-light bg-light">
                <strong>You have <span>2</span> notifications</strong>
              </div>
              <div class="list-group">
                <a href class="media list-group-item">
                  <span class="pull-left thumb-sm">
                    <img src="img/a0.jpg" alt="..." class="img-circle">
                  </span>
                  <span class="media-body block m-b-none">
                    Use awesome animate.css<br>
                    <small class="text-muted">10 minutes ago</small>
                  </span>
                </a>
                <a href class="media list-group-item">
                  <span class="media-body block m-b-none">
                    1.0 initial released<br>
                    <small class="text-muted">1 hour ago</small>
                  </span>
                </a>
              </div>
              <div class="panel-footer text-sm">
                <a href class="pull-right"><i class="fa fa-cog"></i></a>
                <a href="#notes" data-toggle="show animated">See all the notifications</a>
              </div>
            </div>
          </div>
          <!-- / dropdown -->
        </li>
        <li class="dropdown">
          <a href class="dropdown-toggle clear" data-toggle="dropdown">
            <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
            {{#if chkTwitter}}
              <img src="{{currentUser.services.twitter.profile_image_url_https}}" />
            {{else}}
              <img src="{{currentUser.profile.gamercard.gamerpicSmallSslImagePath}}" alt="...">
            {{/if}}
              <i class="on md b-white bottom"></i>
            </span>
            {{#if currentUser}}
            <span class="hidden-sm hidden-md">{{currentUser.profile.name}}</span> <b class="caret"></b>
            {{/if}}
          </a>
          <ul class="dropdown-menu animated">
            <li>
              <a href="#">
                <span class="badge bg-danger pull-right">30%</span>
                <span>Settings</span>
              </a>
            </li>
            <li>
              <a href="#">Profile</a>
            </li>
            <li>
              <a href="#">
                <span class="label bg-info pull-right">new</span>
                Help
              </a>
            </li>
            <li class="divider"></li>
            <li>
              <a id="logout" href="#">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
      <!-- / navbar right -->
    </div>
    <!-- / navbar collapse -->
  </header>
</template>
