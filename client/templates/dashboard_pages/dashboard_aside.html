<template name="dashboard_aside">
  <aside id="aside" class="app-aside hidden-xs bg-black">
    <div class="aside-wrap">
      <div class="navi-wrap">
        <!-- user -->
        <div class="clearfix hidden-xs text-center show" id="aside-user" ng-show="$root.currentUser">
          <div class="dropdown wrapper">
            <a ui-sref="app.page.profile">
              <span class="thumb-lg w-auto-folded avatar m-t-sm">
                {{#if chkTwitter}}
                  <img src="{{currentUser.services.twitter.profile_image_url_https}}" />
                {{else}}
                  <img src="{{currentUser.profile.gamercard.gamerpicLargeSslImagePath}}" class="img-full" alt="{{currentUser.profile.name}}">
                  <!--
                  <img src="/images/?url={{currentUser.profile.gamercard.gamerpicLargeSslImagePath}}" class="img-full" alt="...">
                  -->
                {{/if}}
              </span>
            </a>
            <a href class="dropdown-toggle hidden-folded">
              <span class="clear">
                <span class="block m-t-sm">
                  <strong class="font-bold text-lt">{{currentUser.profile.name}}</strong> 
                  <b class="caret"></b>
                </span>
                <span class="text-muted text-xs block">{{currentUser.profile.gamercard.motto}}</span>
              </span>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w hidden-folded">
              <li class="wrapper b-b m-b-sm bg-info m-t-n-xs">
                <span class="arrow top hidden-folded arrow-info"></span>
                <div>
                  <p>300mb of 500mb used</p>
                </div>
                <progressbar value="60" type="white" class="progress-xs m-b-none dker"></progressbar>
              </li>
              <li>
                <a href>Settings</a>
              </li>
              <li>
                <a ui-sref="app.page.profile">Profile</a>
              </li>
              <li>
                <a href>
                  <span class="badge bg-danger pull-right">3</span>
                  Notifications
                </a>
              </li>
              <li class="divider"></li>
              <li>
                <a ui-sref="access.signin">Logout</a>
              </li>
            </ul>
            <!-- / dropdown -->
          </div>
          <div class="line dk hidden-folded"></div>
        </div>
        <!-- / user -->

        <!-- nav -->
        {{> dashboard_nav}}
        <!-- nav -->

        <!-- aside footer -->
        <div class="wrapper m-t">
          <div class="text-center">
            <h5>Achievements Progress</h5>
          </div>
          <div class="text-center-folded">
            <span class="pull-right pull-none-folded">10</span>
            <span class="hidden-folded" translate="aside.ACHTODAY">Today</span>
          </div>
          <div class="text-center-folded">
            <span class="pull-right pull-none-folded">15</span>
            <span class="hidden-folded" translate="aside.ACHWEEK">This Week</span>
          </div>
          <div class="text-center-folded">
            <span class="pull-right pull-none-folded">30</span>
            <span class="hidden-folded" translate="aside.ACHMONTH">This Month</span>
          </div>
        </div>
        <!-- / aside footer -->
      </div>
    </div>
  </aside>
</template>
