<template name="dashboardStatBoxes">
	{{#if Template.subscriptionsReady}}
	<div class="col-lg-3 col-md-6 col-sm-6">
		<div class="panel dashboard-boxes-padder item">
			<div class="text-dark font-thin h1">
				<span class="font-thin h1">
					{{achievementsCompleted}} |
					<span class="font-bold text-success">{{achievementsPercentage}}%</span>
				</span>
			</div>
			<span class="text-dark text-sm">Achievements Completed</span>
		</div>
	</div>
	<div class="col-lg-3 col-md-6 col-sm-6">
		<div class="block panel dashboard-boxes-padder bg-success item">
			<span class="text-white font-thin h1 block">{{totalAchievements}}</span>
			<span class="text-muted text-sm">Total Achievements Available</span>
		</div>
	</div>
	<div class="col-lg-3 col-md-6 col-sm-6">
		<div class="block panel dashboard-boxes-padder item">
			<div class="text-dark font-thin h1">
				<span class="font-thin h1">
					{{gamesCompleted}} | 
					<span class="font-bold text-success">{{gamesPercentage}}%</span>
				</span>
			</div>
			<span class="text-dark text-sm">Games Completed</span>
		</div>
	</div>
	<div class="col-lg-3 col-md-6 col-sm-6">
		<div class="block panel dashboard-boxes-padder bg-success item">
			<span class="text-white font-thin h1 block">{{totalGames}}</span>
			<span class="text-muted text-sm">Total Games Played</span>
		</div>
	</div>
	{{else}}
	{{> loadingTemplate}}
	{{/if}}
</template>

<template name="dashboardStatGs">
	{{#if Template.subscriptionsReady}}
	<div class="col-xs-12 m-b-md">
		<div class="r bg-light dker item hbox no-border">
			<div class="col w-xs v-middle hidden-md dashboard-boxes-padder">
				<i class="fa fa-trophy icon fa-3x"></i>
			</div>
			<div class="col panel dashboard-boxes-padder b-a">
				<div class="text-dark font-thin h1">
					<span>{{currentGamerscore}}</span>
				</div>
				<span class="text-dark text-md">Current Gamerscore</span>
			</div>
			<div class="col panel dashboard-boxes-padder b-a">
				<div class="text-dark font-thin h1">
					<span class="">{{maxGamerscore}}</span>
				</div>
				<span class="text-dark text-md">Max Gamerscore</span>
			</div>
			<div class="col panel dashboard-boxes-padder b-a">
				<div class="text-dark font-thin h1">
					<div class="font-bold text-success">{{gamerscorePercentage}}%</div>
				</div>
				<span class="text-success text-md">Gamerscore Ratio</span>
			</div>
		</div>
	</div>
	{{else}}
	{{> loadingTemplate}}
	{{/if}}
</template>
