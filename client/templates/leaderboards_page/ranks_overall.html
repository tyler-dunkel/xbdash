<template name="overallRanks">
  {{#if Template.subscriptionsReady}}
  <div class="panel panel-black" style="margin-bottom: 0;">
    <div class="panel-heading text-center">
      <h3 class="m-n padder-t text-white h4">Top All-Time Gamerscore</h3>
    </div>
  </div>
  <div class="panel panel-success" style="margin-bottom: 0;">
    <div class="panel-heading current-user">
      <div class="media">
        <span class="pull-left m-t-sm">{{getCurrentUserOverallRank}}</span>
        <span class="pull-left thumb-sm">
          <img src="{{getCurrentUserImage}}" alt="{{getCurrentUser}}" />
        </span>
        <div class="pull-right text-success m-t-sm">
          {{getCurrentUserGamerscore}}
        </div>
        <div class="media-body">
          <div class="text-ellipsis-inline m-t-sm">{{getCurrentUser}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-black">
    <ul class="list-group alt">
      {{#each overallLB}}
      <li class="list-group-item">
        <div class="media">
          <span class="pull-left m-t-sm">{{overallRank}}</span>
          <span class="pull-left thumb-sm">
            <img src="{{getUserImage}}" alt="{{getUser}}" />
          </span>
          <div class="pull-right text-success m-t-sm">
            {{getGamerscore}}
          </div>
          <div class="media-body">
            <div class="text-ellipsis-inline">{{getUser}}</div>
          </div>
        </div>
      </li>
      {{/each}}
    </ul>
  </div>
  {{else}}
    {{> loadingTemplate}}
  {{/if}}
</template>
