<template name="leaderboardsPage">
	{{> leaderboardsApp}}
</template>

<template name="leaderboardsApp">
  <div id="content" class="app-content" role="main">
    <div class="app-content-body ">
      <div class="hbox hbox-auto-xs hbox-auto-sm">
        <!-- main -->
        <div class="col">
          <!-- main header -->
          <div class="bg-light lter b-b wrapper-md">
            <div class="row">
              <div class="col-sm-6 col-xs-12">
                <h1 class="m-n font-thin h3 text-black">Leaderboards</h1>
                <small class="text-muted">How do you rank?</small>
              </div>
              {{#if currentUser}}
              <div class="col-sm-6 text-right hidden-xs">
                {{> rankArea}}
              </div>
              {{/if}}
            </div>
          </div>
          <div class="wrapper-md">
            <div class="row">
              <div class="col-lg-12">
                <h3 class="m-n font-thin padder-v text-black">Top Players by Completed Achievements</h3>
              </div>
            </div>
            <div class="row">
            {{#if Template.subscriptionsReady}}
              {{achievementsCompletedLB}}
              {{#each achievementsCompletedLB}}
                {{_id}} - {{progressState}}
              {{/each}}
            {{else}}
              {{> loadingTemplate}}
            {{/if}}
            </div>
          </div>
      	</div>
      </div>
    </div>
  </div>
</template>
