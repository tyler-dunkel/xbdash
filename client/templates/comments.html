<template name="achievementCommentBox">
	<div class="comments-box">
		{{#if templateIs 'bootstrap' }}
		<h2 class="h3 pull-left padder-t">
			{{ take key='title' default='Achievement Solutions & Discussions' }}
		</h2>
		<div class="clearfix"></div>

		{{#if loginAction}}
			<div class="alert alert-warning" role="alert">
				You need to login to {{loginAction}}
			</div>
		{{/if}}

		{{> textarea}}

		<div class="media-list comments">
			{{#each comment}}
				{{> commentsSingleComment}}
			{{/each}}
		</div>

		{{#if hasMoreComments}}
			<button type="button" class="btn btn-success btn-lg btn-block loadmore-action">
				{{ take key='load-more' default='Load more comments' }}
			</button>
		{{/if}}
		{{/if}}
	</div>
</template>
