<template name="achievementsSinglePage">
	<div id="content" class="app-content" role="main">
		<div class="app-content-body">
			<div class="hbox hbox-auto-xs hbox-auto-sm">
				<!-- main -->
				<div class="col">
					{{#with achievement}}
					<!-- main header -->
					<div class="bg-light col-xl-12 col-lg-12 col-xs-12 lter b-b wrapper-md">
						<div class="row">
			              <div class="col-sm-6 col-xs-12">
			                <h1 class="font-thin h3 text-black m-b-xs">{{name}}</h1>
							<small class="text-muted">Game: {{gameName}}</small>
			              </div>
			              <div class="col-sm-6 text-right hidden-xs">
			                <div class="inline m-r text-left">
			                	<div class="m-b-xs">Users That Have This</div>
								<div class="h4 text-success font-bold">{{userPercentage}}%</div>
			                </div>
			              </div>
			            </div>
					</div>
					<div class="wrapper-md col-xl-3 col-lg-3 col-md-4 col-sm-5 col-xs-12">
						<!-- stats -->
						<div class="blog-post">
							<img src="{{achievementImage}}" class="img-full {{ifXenon}}">
							<table class="table" style="margin-bottom: 15px;">
								<tr>
									<td width="30%">Gamerscore:</td>
									<td><strong>{{value}}</strong></td>
								</tr>
								<tr>
									<td>Game:</td>
									<td><strong>{{gameName}}</strong></td>
								</tr>
								<tr>
									<td>Gamers:</td>
									<td><strong>{{userPercentage}}% have this</strong></td>
								</tr>
							</table>
							{{description}}
						</div>
					</div>
					<div class="wrapper-md col-xl-5 col-lg-5 col-md-8 col-sm-7 col-xs-12" style="background-color: #fff;">
						<h2 class="h4 font-bold pull-left padder-t">Solutions</h2>
						<div class="clearfix"></div>
						<div class="comment-section">
						    {{> commentsBox id=this.slug customTemplate="achievementCommentBox"}}
						</div>
					</div>
					<div class="wrapper-md col-xl-4 col-lg-4 hidden-md hidden-sm hidden-xs trending-column">
						<div style="width: 336px; height: 280px; background-color: #fff; margin: 30px auto;">
							Ad Banner (336x280) or (160x600)
						</div>
						{{> mostSharedNews limit=3}}
					</div>
					{{/with}}
				</div>
			</div>
		</div>
	</div>
</template>
