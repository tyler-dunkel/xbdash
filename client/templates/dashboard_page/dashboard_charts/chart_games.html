<template name="gamesChart">
	<div class="panel hbox hbox-auto-xs no-border">
		<div class="col wrapper chart-wrapper">
			<h2 class="font-normal m-t-none m-b-none text-success h4">Game Genre Distribution</h2>
			{{#if Template.subscriptionsReady}}
			{{> gamesChartSvg}}
			{{else}}
			{{> loadingTemplate}}
			{{/if}}
		</div>
	</div>
</template>

<template name="gamesChartSvg">
	<div id="games-chart">
		<svg style="height: 500px;"></svg>
	</div>
</template>
